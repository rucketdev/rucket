[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore unmaintained rustls-pemfile - it's a transitive dep from axum-server
# and will be resolved when axum-server updates to use rustls-pki-types
# Ignore unmaintained instant - it's a transitive dep from reed-solomon-erasure
# via parking_lot v0.11.2 and there's no newer version available
ignore = ["RUSTSEC-2025-0134", "RUSTSEC-2024-0384"]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "MPL-2.0",
    "Unicode-3.0",
    "ISC",
    "OpenSSL",
    "Zlib",
    "CDLA-Permissive-2.0",  # Used by webpki-roots for CA certificates
    "AGPL-3.0-only",         # Rucket itself is AGPL-3.0
]
confidence-threshold = 0.8

[bans]
# Allow multiple versions - transitive deps like hashbrown are hard to control
multiple-versions = "allow"
# Allow wildcards since workspace dependencies use version inheritance
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
