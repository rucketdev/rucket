name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Determine version and create tag if this is a release PR merge
  setup:
    name: Setup Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if should release
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
            # Check for release label
            LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
            if echo "$LABELS" | grep -q '"release"'; then
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: version
        if: steps.check.outputs.should_release == 'true'
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Tag push - use tag name
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # PR merge - extract from Cargo.toml
            VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
            echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check.outputs.should_release == 'true' && github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

  build:
    name: Build ${{ matrix.target }}
    needs: setup
    if: needs.setup.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: "!contains(matrix.target, 'windows')"
        run: |
          strip target/${{ matrix.target }}/release/rucket || true

      - name: Create archive (Unix)
        if: "!contains(matrix.target, 'windows')"
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz rucket
          cd ../../..
          sha256sum rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz > rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/rucket.exe" -DestinationPath "rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip"
          $hash = (Get-FileHash "rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip" | Out-File -FilePath "rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip.sha256" -Encoding ASCII

      - name: Upload artifact (Unix)
        if: "!contains(matrix.target, 'windows')"
        uses: actions/upload-artifact@v4
        with:
          name: rucket-${{ matrix.target }}
          path: |
            rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz
            rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: contains(matrix.target, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: rucket-${{ matrix.target }}
          path: |
            rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip
            rucket-${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip.sha256

  docker:
    name: Build Docker Image
    needs: setup
    if: needs.setup.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version for tags
        id: meta
        run: |
          VERSION="${{ needs.setup.outputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION%.*}"
          echo "major=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=${MINOR}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.minor }}
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.major }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [setup, build, docker]
    if: needs.setup.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;

      - name: Generate combined checksums
        run: |
          cd release
          cat *.sha256 > SHA256SUMS
          cat SHA256SUMS

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          files: release/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
