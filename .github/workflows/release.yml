name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  packages: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    name: Setup Release
    if: github.event.pull_request.merged && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: echo "version=$(grep '^version' Cargo.toml | head -1 | cut -d'\"' -f2)" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Created tag v${{ steps.version.outputs.version }}"

  build:
    name: Build ${{ matrix.target }}
    needs: [setup]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: "!contains(matrix.target, 'windows')"
        run: |
          strip target/${{ matrix.target }}/release/rucket || true

      - name: Create archive (Unix)
        if: "!contains(matrix.target, 'windows')"
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz rucket
          cd ../../..
          sha256sum rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz > rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/rucket.exe" -DestinationPath "rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip"
          $hash = (Get-FileHash "rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip" | Out-File -FilePath "rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip.sha256" -Encoding ASCII

      - name: Upload artifact (Unix)
        if: "!contains(matrix.target, 'windows')"
        uses: actions/upload-artifact@v4
        with:
          name: rucket-${{ matrix.target }}
          path: |
            rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz
            rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: contains(matrix.target, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: rucket-${{ matrix.target }}
          path: |
            rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip
            rucket-v${{ needs.setup.outputs.version }}-${{ matrix.target }}.zip.sha256

  docker:
    name: Build Docker Image
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version for tags
        id: meta
        run: |
          VERSION="${{ needs.setup.outputs.version }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION%.*}"
          echo "major=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=${MINOR}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.minor }}
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.major }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [setup, build, docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;

      - name: Generate combined checksums
        run: |
          cd release
          cat *.sha256 > SHA256SUMS
          cat SHA256SUMS

      - name: Download S3 compatibility report
        id: s3-compat
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the S3 compat workflow run for the PR head commit
          PR_HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "Looking for S3 compat run for commit: $PR_HEAD_SHA"

          # Get the latest S3 compat workflow run for this PR
          RUN_ID=$(gh api repos/${{ github.repository }}/actions/workflows/s3-compat.yml/runs \
            --jq ".workflow_runs[] | select(.head_sha == \"$PR_HEAD_SHA\") | .id" \
            | head -1)

          if [ -z "$RUN_ID" ]; then
            echo "No S3 compat workflow run found for commit $PR_HEAD_SHA"
            echo "report=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found workflow run: $RUN_ID"

          # Download the compatibility report artifact
          mkdir -p s3-compat-report
          if gh run download "$RUN_ID" -n s3-compatibility-report -D s3-compat-report 2>/dev/null; then
            if [ -f "s3-compat-report/compatibility-report.md" ]; then
              echo "Successfully downloaded S3 compatibility report"
              # Read report content for release notes
              {
                echo 'report<<EOF'
                cat s3-compat-report/compatibility-report.md
                echo 'EOF'
              } >> $GITHUB_OUTPUT
            else
              echo "Report file not found in artifact"
              echo "report=" >> $GITHUB_OUTPUT
            fi
          else
            echo "Failed to download S3 compatibility report artifact"
            echo "report=" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Prepare release body
        id: release-body
        run: |
          # Start with changelog (content comes from git-cliff, already formatted)
          echo '${{ steps.changelog.outputs.content }}' > release-body.md

          # Add S3 compatibility section
          if [ -n "${{ steps.s3-compat.outputs.report }}" ]; then
            echo "" >> release-body.md
            echo '${{ steps.s3-compat.outputs.report }}' >> release-body.md
          else
            cat >> release-body.md << 'EOF'

          ## S3 Compatibility

          [View S3 Compatibility Test Results](https://github.com/${{ github.repository }}/actions/workflows/s3-compat.yml)
          EOF
            # Fix indentation
            sed -i 's/^          //' release-body.md
          fi

          # Output for release action
          {
            echo 'body<<EOF'
            cat release-body.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.setup.outputs.version }}
          body: ${{ steps.release-body.outputs.body }}
          files: release/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
