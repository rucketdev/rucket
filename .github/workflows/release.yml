name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  packages: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    name: Setup Release
    if: github.event.pull_request.merged && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: echo "version=$(awk -F'"' '/^version/ {print $2; exit}' Cargo.toml)" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Created tag v${{ steps.version.outputs.version }}"

  build:
    name: Build ${{ matrix.target }}
    needs: [setup]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: linux-amd64
            os: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-musl
            name: linux-amd64-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-gnu
            name: linux-arm64
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            name: linux-arm64-musl
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            name: darwin-amd64
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            name: darwin-arm64
            os: macos-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            name: windows-amd64
            os: windows-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: "!contains(matrix.target, 'windows')"
        run: |
          strip target/${{ matrix.target }}/release/rucket || true

      - name: Create archive (Unix)
        if: "!contains(matrix.target, 'windows')"
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../rucket-${{ matrix.name }}.tar.gz rucket
          cd ../../..
          sha256sum rucket-${{ matrix.name }}.tar.gz > rucket-${{ matrix.name }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/rucket.exe" -DestinationPath "rucket-${{ matrix.name }}.zip"
          $hash = (Get-FileHash "rucket-${{ matrix.name }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  rucket-${{ matrix.name }}.zip" | Out-File -FilePath "rucket-${{ matrix.name }}.zip.sha256" -Encoding ASCII

      - name: Upload artifact (Unix)
        if: "!contains(matrix.target, 'windows')"
        uses: actions/upload-artifact@v6
        with:
          name: rucket-${{ matrix.name }}
          path: |
            rucket-${{ matrix.name }}.tar.gz
            rucket-${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: contains(matrix.target, 'windows')
        uses: actions/upload-artifact@v6
        with:
          name: rucket-${{ matrix.name }}
          path: |
            rucket-${{ matrix.name }}.zip
            rucket-${{ matrix.name }}.zip.sha256

  s3-compat:
    name: S3 Compatibility Tests
    needs: [setup]
    uses: ./.github/workflows/s3-compat.yml
    with:
      version: ${{ needs.setup.outputs.version }}

  docker:
    name: Build Docker Image
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version for tags
        id: meta
        run: |
          VERSION="${{ needs.setup.outputs.version }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION%.*}"
          echo "major=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=${MINOR}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.minor }}
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.major }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [setup, build, docker, s3-compat]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rucket-*
          path: artifacts
          merge-multiple: true

      - name: Collect release files
        run: |
          mkdir -p release
          mv artifacts/*.tar.gz artifacts/*.zip artifacts/*.sha256 release/ 2>/dev/null || true
          ls -la release/

      - name: Generate combined checksums
        run: |
          cd release
          cat *.sha256 > SHA256SUMS
          cat SHA256SUMS

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Prepare release body
        id: release-body
        env:
          S3_COMPAT_REPORT: ${{ needs.s3-compat.outputs.report }}
          CHANGELOG: ${{ steps.changelog.outputs.content }}
          REPO: ${{ github.repository }}
        run: |
          # Start with changelog
          echo "$CHANGELOG" > release-body.md

          # Add S3 compatibility section from the s3-compat job output
          if [ -n "$S3_COMPAT_REPORT" ]; then
            echo "" >> release-body.md
            echo "$S3_COMPAT_REPORT" >> release-body.md
          else
            echo "" >> release-body.md
            echo "## S3 Compatibility" >> release-body.md
            echo "" >> release-body.md
            echo "[View S3 Compatibility Test Results](https://github.com/${REPO}/actions/workflows/s3-compat.yml)" >> release-body.md
          fi

          # Output for release action
          {
            echo 'body<<EOF'
            cat release-body.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.setup.outputs.version }}
          body: ${{ steps.release-body.outputs.body }}
          files: release/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
