name: S3 Compatibility Tests

on:
  workflow_dispatch:
  pull_request:
    types: [labeled]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC
  workflow_call:
    inputs:
      version:
        description: 'Release version (for report labeling)'
        type: string
        required: false
    outputs:
      report:
        description: 'Markdown compatibility report for release notes'
        value: ${{ jobs.generate-report.outputs.report }}

jobs:
  minio-mint:
    name: MinIO Mint Tests
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call' ||
      github.event_name == 'schedule' ||
      contains(github.event.pull_request.labels.*.name, 'release')

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build rucket
        run: cargo build --release

      - name: Start rucket
        run: |
          ./target/release/rucket serve --bind 127.0.0.1:9000 &
          echo $! > /tmp/rucket.pid

      - name: Wait for rucket
        run: |
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9000 > /dev/null 2>&1; then
              echo "Rucket is ready"
              exit 0
            fi
            echo "Waiting for rucket... ($i/30)"
            sleep 1
          done
          echo "Rucket failed to start"
          exit 1

      - name: Run MinIO Mint tests
        id: minio-tests
        continue-on-error: true
        run: ./scripts/s3-compat-tests.sh minio --timeout 1800
        env:
          RUCKET_ENDPOINT: http://127.0.0.1:9000
          RUCKET_ACCESS_KEY: rucket
          RUCKET_SECRET_KEY: rucket123

      - name: Stop rucket
        if: always()
        run: |
          if [ -f /tmp/rucket.pid ]; then
            kill $(cat /tmp/rucket.pid) || true
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: minio-mint-results
          path: target/s3-compat-reports/
          retention-days: 30

  ceph-s3tests:
    name: Ceph s3-tests
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call' ||
      github.event_name == 'schedule' ||
      contains(github.event.pull_request.labels.*.name, 'release')

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build rucket
        run: cargo build --release

      - name: Start rucket (Ceph compatibility mode)
        run: |
          ./target/release/rucket serve --bind 127.0.0.1:9000 &
          echo $! > /tmp/rucket.pid
        env:
          RUCKET__API__COMPATIBILITY_MODE: ceph

      - name: Wait for rucket
        run: |
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9000 > /dev/null 2>&1; then
              echo "Rucket is ready"
              exit 0
            fi
            echo "Waiting for rucket... ($i/30)"
            sleep 1
          done
          echo "Rucket failed to start"
          exit 1

      - name: Run Ceph s3-tests
        id: ceph-tests
        continue-on-error: true
        run: ./scripts/s3-compat-tests.sh ceph --timeout 1800
        env:
          RUCKET_ENDPOINT: http://127.0.0.1:9000
          RUCKET_ACCESS_KEY: rucket
          RUCKET_SECRET_KEY: rucket123

      - name: Stop rucket
        if: always()
        run: |
          if [ -f /tmp/rucket.pid ]; then
            kill $(cat /tmp/rucket.pid) || true
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ceph-s3tests-results
          path: target/s3-compat-reports/
          retention-days: 30

  generate-report:
    name: Generate Compatibility Report
    runs-on: ubuntu-latest
    needs: [minio-mint, ceph-s3tests]
    if: always()
    outputs:
      report: ${{ steps.report.outputs.report }}

    steps:
      - uses: actions/checkout@v4

      - name: Download MinIO Mint results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: minio-mint-results
          path: results/minio

      - name: Download Ceph s3-tests results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ceph-s3tests-results
          path: results/ceph

      - name: Generate compatibility report
        id: report
        run: |
          mkdir -p target/s3-compat-reports

          # Parse MinIO Mint results
          MINIO_RESULTS="results/minio/mint-results.json"
          if [ -f "$MINIO_RESULTS" ]; then
            MINIO_PASSED=$(grep -E '^\{.*\}$' "$MINIO_RESULTS" | jq -s '[.[] | select(.status == "PASS")] | length' 2>/dev/null || echo "0")
            MINIO_FAILED=$(grep -E '^\{.*\}$' "$MINIO_RESULTS" | jq -s '[.[] | select(.status == "FAIL")] | length' 2>/dev/null || echo "0")
            MINIO_NA=$(grep -E '^\{.*\}$' "$MINIO_RESULTS" | jq -s '[.[] | select(.status == "NA")] | length' 2>/dev/null || echo "0")
            MINIO_TOTAL=$((MINIO_PASSED + MINIO_FAILED + MINIO_NA))
            if [ "$MINIO_TOTAL" -gt 0 ]; then
              MINIO_PCT=$((MINIO_PASSED * 100 / MINIO_TOTAL))
            else
              MINIO_PCT=0
            fi
            MINIO_FAILED_TESTS=$(grep -E '^\{.*\}$' "$MINIO_RESULTS" | jq -rs '[.[] | select(.status == "FAIL") | "- `\(.function)`: \(.name // "unknown")"] | join("\n")' 2>/dev/null || echo "")
          else
            MINIO_PASSED=0
            MINIO_FAILED=0
            MINIO_NA=0
            MINIO_TOTAL=0
            MINIO_PCT=0
            MINIO_FAILED_TESTS=""
          fi

          # Parse Ceph s3-tests results (placeholder - actual parsing depends on format)
          CEPH_RESULTS="results/ceph"
          if [ -d "$CEPH_RESULTS" ]; then
            CEPH_STATUS="Executed"
          else
            CEPH_STATUS="Not available"
          fi

          # Generate markdown report
          cat > target/s3-compat-reports/compatibility-report.md << 'REPORT_EOF'
          ## S3 Compatibility Test Results

          This report summarizes the S3 API compatibility testing for this release.

          ### MinIO Mint Test Suite

          REPORT_EOF

          cat >> target/s3-compat-reports/compatibility-report.md << EOF
          | Metric | Value |
          |--------|-------|
          | **Passed** | $MINIO_PASSED |
          | **Failed** | $MINIO_FAILED |
          | **N/A** | $MINIO_NA |
          | **Total** | $MINIO_TOTAL |
          | **Compatibility** | ${MINIO_PCT}% |
          EOF

          if [ -n "$MINIO_FAILED_TESTS" ] && [ "$MINIO_FAILED_TESTS" != "null" ]; then
            cat >> target/s3-compat-reports/compatibility-report.md << EOF

          <details>
          <summary>Failed Tests ($MINIO_FAILED)</summary>

          $MINIO_FAILED_TESTS

          </details>
          EOF
          fi

          cat >> target/s3-compat-reports/compatibility-report.md << EOF

          ### Ceph s3-tests Suite

          Status: $CEPH_STATUS

          ---
          *Tests run with Rucket in default mode (MinIO) and Ceph compatibility mode.*
          EOF

          # Remove leading whitespace from markdown
          sed -i 's/^          //' target/s3-compat-reports/compatibility-report.md

          # Output report for use in release notes
          {
            echo 'report<<EOF'
            cat target/s3-compat-reports/compatibility-report.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

          echo "Report generated successfully"
          cat target/s3-compat-reports/compatibility-report.md

      - name: Upload compatibility report
        uses: actions/upload-artifact@v4
        with:
          name: s3-compatibility-report
          path: target/s3-compat-reports/compatibility-report.md
          retention-days: 90
