name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # Change Detection
  # ==========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'Makefile'
              - '.github/workflows/**'

  # ==========================================================================
  # Linting (runs in parallel)
  # ==========================================================================
  check:
    name: Check
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: make check

  fmt:
    name: Format
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: make fmt-check

  clippy:
    name: Clippy
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: make clippy

  deny:
    name: Dependency Check
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2

  docs:
    name: Documentation
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: make doc

  # ==========================================================================
  # Unit Tests (runs first, required by all other test jobs)
  # ==========================================================================
  unit-tests:
    name: Unit Tests
    needs: [changes, check, fmt, clippy]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run unit tests
        run: cargo test --all-features --lib --bins

  # ==========================================================================
  # Test Groups (run in parallel after unit tests pass)
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run cluster integration tests
        run: cargo test --all-features --test cluster_integration -- --test-threads=1

  chaos-tests:
    name: Chaos Tests
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run chaos tests
        run: cargo test --features chaos-testing --package rucket-consensus --test chaos_tests

  simulation-tests:
    name: Simulation Tests
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run Turmoil simulation tests
        run: cargo test --package rucket-consensus --test simulation_tests

  cloud-discovery-tests:
    name: Cloud Discovery Tests
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run cloud discovery tests
        run: cargo test --features aws --package rucket-consensus --test cloud_discovery_tests

  api-tests:
    name: API Tests
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run API handler tests
        run: cargo test --package rucket-api --all-features

  storage-tests:
    name: Storage Tests
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run storage tests
        run: cargo test --package rucket-storage --all-features

  # ==========================================================================
  # Code Coverage (runs after all tests pass)
  # ==========================================================================
  coverage:
    name: Code Coverage
    needs: [unit-tests, integration-tests, chaos-tests, simulation-tests]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: |
          cargo llvm-cov --all-features --workspace \
            --ignore-filename-regex='benches/|tests/' \
            --lcov --output-path lcov.info
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true

  # ==========================================================================
  # CI Success (single required check for branch protection)
  # ==========================================================================
  ci-success:
    name: CI Success
    needs:
      - check
      - fmt
      - clippy
      - deny
      - docs
      - unit-tests
      - integration-tests
      - chaos-tests
      - simulation-tests
      - cloud-discovery-tests
      - api-tests
      - storage-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" == "failure" ]] || \
             [[ "${{ needs.fmt.result }}" == "failure" ]] || \
             [[ "${{ needs.clippy.result }}" == "failure" ]] || \
             [[ "${{ needs.deny.result }}" == "failure" ]] || \
             [[ "${{ needs.docs.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.chaos-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.simulation-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.cloud-discovery-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.api-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.storage-tests.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
