name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

env:
  CARGO_TERM_COLOR: always
  PROTOC_VERSION: "25.1"

jobs:
  # ==========================================================================
  # Change Detection
  # ==========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'Makefile'
              - '.github/workflows/**'

  # ==========================================================================
  # Linting (single job for all lint checks)
  # ==========================================================================
  lint:
    name: Lint
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Check dependencies
        uses: EmbarkStudios/cargo-deny-action@v2

  # ==========================================================================
  # Documentation
  # ==========================================================================
  docs:
    name: Documentation
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  # ==========================================================================
  # Tests (all run in parallel)
  # ==========================================================================
  unit-tests:
    name: Unit Tests
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run unit tests
        run: cargo test --all-features --lib --bins

  integration-tests:
    name: Integration Tests
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run cluster integration tests
        run: cargo test --all-features --test cluster_integration -- --test-threads=1

  chaos-tests:
    name: Chaos Tests
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run chaos tests
        run: cargo test --features chaos-testing --package rucket-consensus --test chaos_tests

  simulation-tests:
    name: Simulation Tests
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run Turmoil simulation tests
        run: cargo test --package rucket-consensus --test simulation_tests

  cloud-discovery-tests:
    name: Cloud Discovery Tests
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run cloud discovery tests
        run: cargo test --features aws --package rucket-consensus --test cloud_discovery_tests

  api-tests:
    name: API Tests
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run API handler tests
        run: cargo test --package rucket-api --all-features

  storage-tests:
    name: Storage Tests
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run storage tests
        run: cargo test --package rucket-storage --all-features

  # ==========================================================================
  # Code Coverage (main branch only)
  # ==========================================================================
  coverage:
    name: Code Coverage
    needs: [changes]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: ${{ env.PROTOC_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-stable"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: |
          cargo llvm-cov --all-features --workspace \
            --ignore-filename-regex='benches/|tests/' \
            --lcov --output-path lcov.info
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true

  # ==========================================================================
  # CI Success (single required check for branch protection)
  # ==========================================================================
  ci-success:
    name: CI Success
    needs:
      - lint
      - docs
      - unit-tests
      - integration-tests
      - chaos-tests
      - simulation-tests
      - cloud-discovery-tests
      - api-tests
      - storage-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.docs.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.chaos-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.simulation-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.cloud-discovery-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.api-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.storage-tests.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
