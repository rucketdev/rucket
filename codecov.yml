coverage:
  precision: 2
  round: down
  range: "60...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 100%
        threshold: 0%

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

ignore:
  - "benches/**/*"
  - "tests/**/*"
  - "**/tests/**/*"
  - "**/*_test.rs"
  - "crates/rucket/src/main.rs"  # Binary entry point - integration tested
  - "crates/rucket-api/src/handlers/**/*"  # HTTP handlers - integration tested via s3_compat
  - "crates/rucket-api/src/router.rs"  # Router - integration tested via s3_compat
